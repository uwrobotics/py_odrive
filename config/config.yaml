# Jetson orin nano
Drivetrain:
 interface: slcan
 channel: /dev/ttyACM0
 bitrate: 500000
 mapping:
  FrontLeftMotor: axis1
  MiddleLeftMotor: axis2
  BackLeftMotor: axis3
  FrontRightMotor: axis4
  MiddleRightMotor: axis5
  BackRightMotor: axis6

